<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ¡Œæ¶ˆæ¶ˆä¹</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;

        }
        .header h1 { color: white; font-size: 24px; }
        .game-info { color: white; font-size: 14px; }
        .game-container {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 8px;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tile.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.8);
            border: 3px solid #feca57;
        }
        .tile.matched {
            animation: pop 0.5s ease-out forwards;
        }
        .tile.empty {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn-start { background: linear-gradient(45deg, #43e97b, #38f9d7); color: white; }
        .btn-back { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; }
        .btn:hover { transform: scale(1.05); }
        .message {
            color: #667eea;
            font-size: 18px;
            margin-top: 15px;
            min-height: 24px;
        }
        .level-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .level-info p {
            color: #333;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ­ åŒæ¡Œæ¶ˆæ¶ˆä¹</h1>
        <div class="game-info">
            åˆ†æ•°: <span id="score">0</span> | å…³å¡: <span id="level">1</span>
        </div>
        <button class="btn btn-back" onclick="location.href='../index.html'">è¿”å›</button>
    </div>
    
    <div class="game-container">
        <div class="level-info">
            <p>â±ï¸ æ—¶é—´: <span id="timer">60</span>ç§’</p>
            <p>ğŸ¯ ç›®æ ‡: æ¶ˆé™¤æ‰€æœ‰å›¾æ¡ˆ</p>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <script>
        const emojis = ['ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ¥', 'ğŸ‘', 'ğŸ', 'ğŸ¥­'];
        
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let timer = 60;
        let timerInterval;
        let selectedTile = null;
        let matchedCount = 0;
        let totalPairs = 0;
        let tiles = [];
        let canClick = true;
        
        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            tiles = [];
            selectedTile = null;
            matchedCount = 0;
            canClick = true;
            
            const gridSize = 6;
            totalPairs = (gridSize * gridSize) / 2;
            
            // åˆ›å»ºé…å¯¹å›¾æ¡ˆ
            let pattern = [];
            for (let i = 0; i < totalPairs; i++) {
                const emoji = emojis[i % emojis.length];
                pattern.push(emoji, emoji);
            }
            
            // æ‰“ä¹±
            pattern = pattern.sort(() => Math.random() - 0.5);
            
            // åˆ›å»ºæ–¹å—
            for (let i = 0; i < pattern.length; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = pattern[i];
                tile.dataset.index = i;
                tile.dataset.emoji = pattern[i];
                tile.onclick = () => handleTileClick(tile);
                board.appendChild(tile);
                tiles.push(tile);
            }
        }
        
        function handleTileClick(tile) {
            if (!gameRunning || !canClick || tile.classList.contains('matched') || tile.classList.contains('empty')) {
                return;
            }
            
            // å¦‚æœç‚¹å‡»å·²é€‰ä¸­çš„ï¼Œå–æ¶ˆé€‰ä¸­
            if (selectedTile === tile) {
                tile.classList.remove('selected');
                selectedTile = null;
                return;
            }
            
            // å¦‚æœå·²æœ‰é€‰ä¸­çš„
            if (selectedTile) {
                selectedTile.classList.remove('selected');
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (selectedTile.dataset.emoji === tile.dataset.emoji) {
                    // åŒ¹é…æˆåŠŸ
                    matchTiles(selectedTile, tile);
                } else {
                    // åŒ¹é…å¤±è´¥
                    selectedTile.classList.add('selected');
                    tile.classList.add('selected');
                    canClick = false;
                    setTimeout(() => {
                        selectedTile.classList.remove('selected');
                        tile.classList.remove('selected');
                        selectedTile = null;
                        canClick = true;
                    }, 500);
                    return;
                }
                selectedTile = null;
            } else {
                // é€‰ä¸­å½“å‰
                tile.classList.add('selected');
                selectedTile = tile;
            }
        }
        
        function matchTiles(tile1, tile2) {
            tile1.classList.add('matched');
            tile2.classList.add('matched');
            
            matchedCount++;
            score += 10;
            
            document.getElementById('score').textContent = score;
            showMessage('âœ¨ åŒ¹é…æˆåŠŸï¼');
            
            setTimeout(() => {
                tile1.classList.add('empty');
                tile2.classList.add('empty');
                
                if (matchedCount >= totalPairs) {
                    levelComplete();
                }
            }, 500);
        }
        
        function showMessage(text) {
            document.getElementById('message').textContent = text;
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 1000);
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                
                if (timer <= 0) {
                    gameOver();
                }
            }, 1000);
        }
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            score = 0;
            level = 1;
            timer = 60;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­...';
            
            initGame();
            startTimer();
        }
        
        function levelComplete() {
            clearInterval(timerInterval);
            
            if (matchedCount >= totalPairs) {
                showMessage('ğŸ‰ å…³å¡å®Œæˆï¼');
                
                setTimeout(() => {
                    level++;
                    timer = Math.max(30, 60 - (level - 1) * 5);
                    
                    document.getElementById('level').textContent = level;
                    document.getElementById('timer').textContent = timer;
                    
                    showMessage(`è¿›å…¥ç¬¬ ${level} å…³ï¼`);
                    
                    setTimeout(() => {
                        initGame();
                        startTimer();
                    }, 1500);
                }, 1000);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(timerInterval);
            
            showMessage('â° æ—¶é—´åˆ°ï¼æ¸¸æˆç»“æŸ');
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            
            // ç¦ç”¨æ‰€æœ‰æ–¹å—
            tiles.forEach(tile => {
                tile.onclick = null;
            });
        }
        
        // åˆå§‹æ˜¾ç¤º
        document.getElementById('message').textContent = 'ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹';
    </script>
</body>
</html>
