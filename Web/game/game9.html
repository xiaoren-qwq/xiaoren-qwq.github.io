<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÉèÁ¥†Â§ß‰ΩúÊàò</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .header h1 { color: white; font-size: 24px; }
        .game-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .canvas-panel {
            flex: 1;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        #pixelCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        .tools-panel {
            width: 250px;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
        }
        .tools-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .color-swatch {
            width: 35px;
            height: 35px;
            border-radius: 5px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.active {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .tool-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-tool {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-tool:hover {
            transform: translateX(5px);
        }
        .btn-tool.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-draw { background: #4facfe; color: white; }
        .btn-erase { background: #ff6b6b; color: white; }
        .btn-fill { background: #43e97b; color: white; }
        .btn-clear { background: #feca57; color: white; }
        .btn-save { background: #a55eea; color: white; }
        
        .size-control {
            margin-top: 15px;
        }
        .size-control label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .size-control input {
            width: 100%;
        }
        
        .gallery {
            margin-top: 20px;
        }
        .gallery h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .gallery-item canvas {
            width: 100%;
            border-radius: 5px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-back { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñºÔ∏è ÂÉèÁ¥†Â§ß‰ΩúÊàò</h1>
        <button class="btn btn-back" onclick="location.href='../index.html'">ËøîÂõû</button>
    </div>
    
    <div class="game-container">
        <div class="canvas-panel">
            <h2>üé® ÂÉèÁ¥†ÁîªÂ∏É</h2>
            <canvas id="pixelCanvas" width="500" height="500"></canvas>
            <div class="controls">
                <button class="btn btn-save" onclick="saveToGallery()">üíæ ‰øùÂ≠òÂà∞ÁîªÂªä</button>
            </div>
        </div>
        
        <div class="tools-panel">
            <h2>üõ†Ô∏è Â∑•ÂÖ∑ÁÆ±</h2>
            
            <h3 style="color: #333; margin: 15px 0 10px; font-size: 14px;">È¢úËâ≤</h3>
            <div class="color-palette" id="colorPalette"></div>
            
            <h3 style="color: #333; margin: 15px 0 10px; font-size: 14px;">Â∑•ÂÖ∑</h3>
            <div class="tool-buttons">
                <button class="btn-tool btn-draw active" onclick="setTool('draw')">
                    ‚úèÔ∏è ÁîªÁ¨î
                </button>
                <button class="btn-tool btn-erase" onclick="setTool('erase')">
                    üßπ Ê©°ÁöÆÊì¶
                </button>
                <button class="btn-tool btn-fill" onclick="setTool('fill')">
                    ü™£ Â°´ÂÖÖ
                </button>
                <button class="btn-tool btn-clear" onclick="clearCanvas()">
                    üóëÔ∏è Ê∏ÖÁ©∫
                </button>
            </div>
            
            <div class="size-control">
                <label>ÁîªÁ¨îÂ§ßÂ∞è: <span id="brushSizeValue">10</span>px</label>
                <input type="range" min="5" max="30" value="10" id="brushSize" oninput="updateBrushSize(this.value)">
            </div>
            
            <div class="gallery">
                <h3>üì∑ ÁîªÂªä</h3>
                <div class="gallery-grid" id="galleryGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        const colors = [
            '#000000', '#ffffff', '#ff6b6b', '#4facfe', '#43e97b',
            '#feca57', '#ff9f43', '#a55eea', '#26de81', '#45aaf2',
            '#fd9644', '#fc5c65', '#fed330', '#2bcbba', '#2d98da',
            '#8854d0', '#a55eea', '#eb3b5a', '#fa8231', '#f7b731'
        ];
        
        let currentColor = '#000000';
        let currentTool = 'draw';
        let brushSize = 10;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let gallery = [];
        
        // ÂàùÂßãÂåñÈ¢úËâ≤Èù¢Êùø
        function initColorPalette() {
            const palette = document.getElementById('colorPalette');
            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch' + (index === 0 ? ' active' : '');
                swatch.style.backgroundColor = color;
                swatch.onclick = () => setColor(color, swatch);
                palette.appendChild(swatch);
            });
        }
        
        function setColor(color, swatch) {
            currentColor = color;
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            swatch.classList.add('active');
        }
        
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.btn-tool').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        function updateBrushSize(size) {
            brushSize = parseInt(size);
            document.getElementById('brushSizeValue').textContent = size;
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // ÁîªÂ∏É‰∫ã‰ª∂
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Ëß¶Êë∏ÊîØÊåÅ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            isDrawing = true;
            handleCanvasClick(lastX, lastY);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            drawPixel(lastX, lastY, x, y);
            lastX = x;
            lastY = y;
        });
        
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            handleCanvasClick(lastX, lastY);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            if (currentTool === 'fill') return;
            
            drawPixel(lastX, lastY, e.offsetX, e.offsetY);
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function handleCanvasClick(x, y) {
            if (currentTool === 'fill') {
                floodFill(Math.floor(x / brushSize), Math.floor(y / brushSize), currentColor);
            }
        }
        
        function drawPixel(x1, y1, x2, y2) {
            const color = currentTool === 'erase' ? 'white' : currentColor;
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // ÁªòÂà∂Âπ≥ÊªëÁ∫øÊù°
            const dx = x2 - x1;
            const dy = y2 - y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.max(Math.floor(distance / 2), 1);
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x1 + dx * t;
                const y = y1 + dy * t;
                ctx.beginPath();
                ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Â°´ÂÖÖÁÆóÊ≥ï
        function floodFill(startX, startY, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            const startIdx = (startY * canvas.width + startX) * 4;
            const startR = data[startIdx];
            const startG = data[startIdx + 1];
            const startB = data[startIdx + 2];
            
            // Ëß£ÊûêÂ°´ÂÖÖÈ¢úËâ≤
            const tempDiv = document.createElement('div');
            tempDiv.style.color = fillColor;
            document.body.appendChild(tempDiv);
            const computedColor = getComputedStyle(tempDiv).color;
            document.body.removeChild(tempDiv);
            
            const fillMatch = computedColor.match(/\d+/g);
            const fillR = parseInt(fillMatch[0]);
            const fillG = parseInt(fillMatch[1]);
            const fillB = parseInt(fillMatch[2]);
            
            if (startR === fillR && startG === fillG && startB === fillB) return;
            
            const stack = [[startX, startY]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                
                const idx = (y * canvas.width + x) * 4;
                if (Math.abs(data[idx] - startR) > 30 || 
                    Math.abs(data[idx + 1] - startG) > 30 || 
                    Math.abs(data[idx + 2] - startB) > 30) continue;
                
                visited.add(key);
                
                data[idx] = fillR;
                data[idx + 1] = fillG;
                data[idx + 2] = fillB;
                data[idx + 3] = 255;
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function saveToGallery() {
            const thumbnail = document.createElement('canvas');
            thumbnail.width = 100;
            thumbnail.height = 100;
            const thumbCtx = thumbnail.getContext('2d');
            thumbCtx.drawImage(canvas, 0, 0, 100, 100);
            
            gallery.push({
                id: Date.now(),
                thumbnail: thumbnail.toDataURL(),
                fullSize: canvas.toDataURL()
            });
            
            updateGallery();
            alert('Â∑≤‰øùÂ≠òÂà∞ÁîªÂªäÔºÅ');
        }
        
        function updateGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            gallery.slice(-9).reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = item.thumbnail;
                img.style.width = '100%';
                img.style.borderRadius = '5px';
                
                div.appendChild(img);
                div.onclick = () => loadFromGallery(item);
                div.ondblclick = () => deleteFromGallery(item.id);
                
                grid.appendChild(div);
            });
        }
        
        function loadFromGallery(item) {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
            };
            img.src = item.fullSize;
        }
        
        function deleteFromGallery(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂπÖ‰ΩúÂìÅÂêóÔºü')) {
                gallery = gallery.filter(item => item.id !== id);
                updateGallery();
            }
        }
        
        // ÂàùÂßãÂåñ
        clearCanvas();
        initColorPalette();
    </script>
</body>
</html>
