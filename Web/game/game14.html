    </style>

<body>
    <div class="header">
        <h1>ğŸ² ç­çº§å¤§å¯Œç¿</h1>
        <button class="btn btn-back" onclick="location.href='../index.html'">è¿”å›</button>
    </div>
    
    <div class="game-container">
        <div class="game-board">
            <div class="board" id="gameBoard"></div>
            <div class="dice-display" id="diceDisplay">ğŸ²</div>
            <div class="message" id="message"></div>
        </div>
        
        <div class="info-panel">
            <div class="player-info">
                <h3>ğŸ‘¤ ç©å®¶ä¿¡æ¯</h3>
                <p>é‡‘å¸: <span id="coins">1000</span></p>
                <p>ä½ç½®: <span id="position">èµ·ç‚¹</span></p>
                <p>å›åˆ: <span id="turn">1</span></p>
            </div>
            
            <div class="event-log">
                <h3>ğŸ“œ äº‹ä»¶è®°å½•</h3>
                <div id="eventLog"></div>
            </div>
            
            <div class="controls" style="margin-top: 20px;">
                <button class="btn btn-start" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
                <button class="btn btn-roll" id="rollBtn" onclick="rollDice()" style="display: none;">ğŸ² æ·éª°å­</button>
            </div>
        </div>
    </div>

    <script>
        const boardSize = 8;
        const totalCells = boardSize * boardSize;
        
        const events = [
            { icon: 'ğŸ“š', name: 'å›¾ä¹¦é¦†', type: 'chance', effect: (coins) => coins + 50 },
            { icon: 'ğŸ«', name: 'æ•™å­¦æ¥¼', type: 'event', effect: (coins) => coins - 30 },
            { icon: 'ğŸ”', name: 'é£Ÿå ‚', type: 'event', effect: (coins) => coins - 20 },
            { icon: 'ğŸ’°', name: 'æ¡åˆ°é’±', type: 'chance', effect: (coins) => coins + 100 },
            { icon: 'ğŸ“', name: 'è€ƒè¯•', type: 'special', effect: (coins) => coins - 100 },
            { icon: 'ğŸƒ', name: 'è¿åŠ¨ä¼š', type: 'chance', effect: (coins) => coins + 80 },
            { icon: 'ğŸ¨', name: 'ç¾æœ¯å®¤', type: 'event', effect: (coins) => coins - 25 },
            { icon: 'ğŸµ', name: 'éŸ³ä¹å®¤', type: 'event', effect: (coins) => coins - 25 },
            { icon: 'ğŸ”¬', name: 'å®éªŒå®¤', type: 'chance', effect: (coins) => coins + 60 },
            { icon: 'ğŸ’¤', name: 'ç¡è§‰', type: 'event', effect: (coins) => coins - 40 },
            { icon: 'ğŸŒŸ', name: 'å¥–åŠ±', type: 'chance', effect: (coins) => coins + 150 },
            { icon: 'ğŸ“±', name: 'ç©æ‰‹æœº', type: 'special', effect: (coins) => coins - 50 }
        ];
        
        let gameRunning = false;
        let playerPosition = 0;
        let playerCoins = 1000;
        let turn = 1;
        let isRolling = false;
        let gameComplete = false;
        
        function initBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                
                if (i === 0) {
                    cell.classList.add('start');
                    cell.innerHTML = 'ğŸš€<br>èµ·ç‚¹';
                } else if (i === totalCells - 1) {
                    cell.classList.add('start');
                    cell.innerHTML = 'ğŸ†<br>ç»ˆç‚¹';
                } else {
                    const event = events[(i - 1) % events.length];
                    cell.classList.add(event.type);
                    cell.innerHTML = `${event.icon}<br>${event.name}`;
                }
                
                board.appendChild(cell);
            }
            
            updatePlayerPosition();
        }
        
        function updatePlayerPosition() {
            // ç§»é™¤ä¹‹å‰çš„ç©å®¶æ ‡è®°
            document.querySelectorAll('.player-marker').forEach(m => m.remove());
            
            // æ·»åŠ æ–°çš„ç©å®¶æ ‡è®°
            const cell = document.querySelector(`.cell[data-index="${playerPosition}"]`);
            if (cell) {
                const marker = document.createElement('div');
                marker.className = 'player-marker';
                marker.textContent = 'ğŸ‘¤';
                cell.appendChild(marker);
            }
            
            document.getElementById('position').textContent = getPositionName(playerPosition);
        }
        
        function getPositionName(index) {
            if (index === 0) return 'èµ·ç‚¹';
            if (index === totalCells - 1) return 'ç»ˆç‚¹';
            const event = events[(index - 1) % events.length];
            return event.name;
        }
        
        function rollDice() {
            if (isRolling || !gameRunning || gameComplete) return;
            
            isRolling = true;
            const diceDisplay = document.getElementById('diceDisplay');
            
            // éª°å­åŠ¨ç”»
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                const dice = Math.floor(Math.random() * 6) + 1;
                diceDisplay.textContent = getDiceEmoji(dice);
                rollCount++;
                
                if (rollCount >= 10) {
                    clearInterval(rollInterval);
                    const finalDice = Math.floor(Math.random() * 6) + 1;
                    diceDisplay.textContent = getDiceEmoji(finalDice);
                    movePlayer(finalDice);
                }
            }, 100);
        }
        
        function getDiceEmoji(num) {
            const emojis = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];
            return emojis[num - 1];
        }
        
        function movePlayer(steps) {
            const newPosition = playerPosition + steps;
            
            if (newPosition >= totalCells - 1) {
                // åˆ°è¾¾ç»ˆç‚¹
                playerPosition = totalCells - 1;
                updatePlayerPosition();
                endGame(true);
                return;
            }
            
            // é€æ­¥ç§»åŠ¨åŠ¨ç”»
            let currentPos = playerPosition;
            const moveInterval = setInterval(() => {
                currentPos++;
                playerPosition = currentPos;
                updatePlayerPosition();
                
                if (currentPos >= newPosition) {
                    clearInterval(moveInterval);
                    handleCellEvent();
                }
            }, 200);
        }
        
        function handleCellEvent() {
            if (playerPosition === 0 || playerPosition === totalCells - 1) {
                isRolling = false;
                return;
            }
            
            const eventIndex = (playerPosition - 1) % events.length;
            const event = events[eventIndex];
            
            const oldCoins = playerCoins;
            playerCoins = event.effect(playerCoins);
            
            if (playerCoins < 0) playerCoins = 0;
            
            const change = playerCoins - oldCoins;
            const changeText = change > 0 ? `+${change}` : `${change}`;
            const color = change > 0 ? '#43e97b' : '#ff6b6b';
            
            addEventLog(`${turn}å›åˆ: åˆ°è¾¾${event.name}`, `é‡‘å¸${changeText}`);
            showMessage(`${event.name}! é‡‘å¸${changeText}`);
            
            updateUI();
            isRolling = false;
        }
        
        function addEventLog(title, detail) {
            const log = document.getElementById('eventLog');
            const item = document.createElement('div');
            item.className = 'event-item';
            item.innerHTML = `<strong>${title}</strong><br>${detail}`;
            log.insertBefore(item, log.firstChild);
        }
        
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }
        
        function updateUI() {
            document.getElementById('coins').textContent = playerCoins;
            document.getElementById('turn').textContent = turn;
        }
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameComplete = false;
            playerPosition = 0;
            playerCoins = 1000;
            turn = 1;
            isRolling = false;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('rollBtn').style.display = 'inline-block';
            document.getElementById('eventLog').innerHTML = '';
            
            initBoard();
            updateUI();
            showMessage('ç‚¹å‡»"æ·éª°å­"å¼€å§‹ï¼');
            addEventLog('æ¸¸æˆå¼€å§‹', 'åˆå§‹é‡‘å¸: 1000');
        }
        
        function endGame(won) {
            gameComplete = true;
            gameRunning = false;
            
            document.getElementById('rollBtn').style.display = 'none';
            document.getElementById('startBtn').textContent = 'å†ç©ä¸€æ¬¡';
            document.getElementById('startBtn').style.display = 'inline-block';
            
            if (won) {
                showMessage('ğŸ‰ æ­å–œåˆ°è¾¾ç»ˆç‚¹ï¼');
                addEventLog('æ¸¸æˆç»“æŸ', `æœ€ç»ˆé‡‘å¸: ${playerCoins}`);
            }
        }
        
        // åˆå§‹åŒ–
        initBoard();
        showMessage('ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹');
    </script>
</body>
