<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¡¨æƒ…è¿è¿çœ‹</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .header h1 { color: white; font-size: 24px; }
        .game-info { color: white; font-size: 14px; }
        .game-container {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 70px);
            grid-template-rows: repeat(6, 70px);
            gap: 8px;
            margin: 20px auto;
            position: relative;
        }
        .tile {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tile.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.8);
            border: 3px solid #feca57;
        }
        .tile.matched {
            animation: match 0.5s ease-out forwards;
        }
        .tile.empty {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn-start { background: linear-gradient(45deg, #43e97b, #38f9d7); color: white; }
        .btn-hint { background: linear-gradient(45deg, #feca57, #ff9f43); color: white; }
        .btn-back { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; }
        .btn:hover { transform: scale(1.05); }
        .message {
            color: #667eea;
            font-size: 18px;
            margin-top: 15px;
            min-height: 24px;
        }
        .level-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .level-info p {
            color: #333;
            margin: 5px 0;
        }
        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, #feca57, #ff9f43);
            height: 4px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 10;
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ˜€ è¡¨æƒ…è¿è¿çœ‹</h1>
        <div class="game-info">
            åˆ†æ•°: <span id="score">0</span> | å…³å¡: <span id="level">1</span>
        </div>
        <button class="btn btn-back" onclick="location.href='../index.html'">è¿”å›</button>
    </div>
    
    <div class="game-container">
        <div class="level-info">
            <p>â±ï¸ æ—¶é—´: <span id="timer">90</span>ç§’</p>
            <p>ğŸ¯ ç›®æ ‡: æ¶ˆé™¤æ‰€æœ‰è¡¨æƒ…</p>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn btn-hint" id="hintBtn" onclick="showHint()" style="display: none;">ğŸ’¡ æç¤º</button>
        </div>
    </div>

    <script>
        const emojis = ['ğŸ˜€', 'ğŸ˜‚', 'ğŸ¥°', 'ğŸ˜', 'ğŸ¤”', 'ğŸ˜´', 'ğŸ¤¯', 'ğŸ˜ˆ', 'ğŸ‘»', 'ğŸ¤–', 'ğŸ¦Š', 'ğŸ¼'];
        
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let timer = 90;
        let timerInterval;
        let selectedTile = null;
        let matchedCount = 0;
        let totalPairs = 0;
        let tiles = [];
        let canClick = true;
        let boardSize = 6;
        
        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            tiles = [];
            selectedTile = null;
            matchedCount = 0;
            canClick = true;
            
            // æ ¹æ®å…³å¡è°ƒæ•´éš¾åº¦
            boardSize = Math.min(6, 4 + Math.floor(level / 2));
            totalPairs = (boardSize * boardSize) / 2;
            
            // æ›´æ–°ç½‘æ ¼
            board.style.gridTemplateColumns = `repeat(${boardSize}, 70px)`;
            board.style.gridTemplateRows = `repeat(${boardSize}, 70px)`;
            
            // åˆ›å»ºé…å¯¹è¡¨æƒ…
            let pattern = [];
            for (let i = 0; i < totalPairs; i++) {
                const emoji = emojis[i % emojis.length];
                pattern.push(emoji, emoji);
            }
            
            // æ‰“ä¹±
            pattern = pattern.sort(() => Math.random() - 0.5);
            
            // åˆ›å»ºæ–¹å—
            for (let i = 0; i < pattern.length; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = pattern[i];
                tile.dataset.index = i;
                tile.dataset.emoji = pattern[i];
                tile.dataset.row = Math.floor(i / boardSize);
                tile.dataset.col = i % boardSize;
                tile.onclick = () => handleTileClick(tile);
                board.appendChild(tile);
                tiles.push(tile);
            }
        }
        
        function handleTileClick(tile) {
            if (!gameRunning || !canClick || tile.classList.contains('matched') || tile.classList.contains('empty')) {
                return;
            }
            
            // å¦‚æœç‚¹å‡»å·²é€‰ä¸­çš„ï¼Œå–æ¶ˆé€‰ä¸­
            if (selectedTile === tile) {
                tile.classList.remove('selected');
                selectedTile = null;
                return;
            }
            
            // å¦‚æœå·²æœ‰é€‰ä¸­çš„
            if (selectedTile) {
                const row1 = parseInt(selectedTile.dataset.row);
                const col1 = parseInt(selectedTile.dataset.col);
                const row2 = parseInt(tile.dataset.row);
                const col2 = parseInt(tile.dataset.col);
                
                selectedTile.classList.remove('selected');
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥è¿æ¥
                if (canConnect(row1, col1, row2, col2)) {
                    // å¯ä»¥è¿æ¥
                    if (selectedTile.dataset.emoji === tile.dataset.emoji) {
                        // åŒ¹é…æˆåŠŸ
                        drawConnection(selectedTile, tile);
                        setTimeout(() => {
                            matchTiles(selectedTile, tile);
                        }, 300);
                    } else {
                        // è¡¨æƒ…ä¸åŒ
                        selectedTile.classList.add('selected');
                        tile.classList.add('selected');
                        canClick = false;
                        showMessage('âŒ è¡¨æƒ…ä¸åŒ¹é…ï¼');
                        setTimeout(() => {
                            selectedTile.classList.remove('selected');
                            tile.classList.remove('selected');
                            selectedTile = null;
                            canClick = true;
                            showMessage('');
                        }, 500);
                    }
                    return;
                } else {
                    showMessage('âŒ æ— æ³•è¿æ¥ï¼');
                    selectedTile.classList.add('selected');
                    tile.classList.add('selected');
                    canClick = false;
                    setTimeout(() => {
                        selectedTile.classList.remove('selected');
                        tile.classList.remove('selected');
                        selectedTile = null;
                        canClick = true;
                        showMessage('');
                    }, 500);
                    return;
                }
                selectedTile = null;
            } else {
                // é€‰ä¸­å½“å‰
                tile.classList.add('selected');
                selectedTile = tile;
            }
        }
        
        function canConnect(r1, c1, r2, c2) {
            // ç®€åŒ–çš„è¿æ¥è§„åˆ™ï¼šåŒä¸€è¡Œæˆ–åŒä¸€åˆ—ï¼Œä¸”è·¯å¾„ä¸Šæ²¡æœ‰éšœç¢
            if (r1 === r2) {
                // åŒä¸€è¡Œ
                const minCol = Math.min(c1, c2);
                const maxCol = Math.max(c1, c2);
                for (let c = minCol + 1; c < maxCol; c++) {
                    const idx = r1 * boardSize + c;
                    if (!tiles[idx].classList.contains('matched')) {
                        return false;
                    }
                }
                return true;
            }
            
            if (c1 === c2) {
                // åŒä¸€åˆ—
                const minRow = Math.min(r1, r2);
                const maxRow = Math.max(r1, r2);
                for (let r = minRow + 1; r < maxRow; r++) {
                    const idx = r * boardSize + c1;
                    if (!tiles[idx].classList.contains('matched')) {
                        return false;
                    }
                }
                return true;
            }
            
            // æ£€æŸ¥æ˜¯å¦å¯ä»¥é€šè¿‡ä¸€ä¸ªè½¬å¼¯è¿æ¥
            // æ£€æŸ¥ (r1, c2) å’Œ (r2, c1) ä¸¤ä¸ªè½¬æŠ˜ç‚¹
            const turn1Idx = r1 * boardSize + c2;
            const turn2Idx = r2 * boardSize + c1;
            
            // è½¬æŠ˜ç‚¹1
            if (tiles[turn1Idx].classList.contains('matched') || tiles[turn1Idx] === selectedTile || tiles[turn1Idx] === tiles[r2 * boardSize + c2]) {
                if (canConnect(r1, c1, r1, c2) && canConnect(r1, c2, r2, c2)) {
                    return true;
                }
            }
            
            // è½¬æŠ˜ç‚¹2
            if (tiles[turn2Idx].classList.contains('matched') || tiles[turn2Idx] === selectedTile || tiles[turn2Idx] === tiles[r2 * boardSize + c2]) {
                if (canConnect(r1, c1, r2, c1) && canConnect(r2, c1, r2, c2)) {
                    return true;
                }
            }
            
            return false;
        }
        
        function drawConnection(tile1, tile2) {
            const board = document.getElementById('gameBoard');
            const rect1 = tile1.getBoundingClientRect();
            const rect2 = tile2.getBoundingClientRect();
            const boardRect = board.getBoundingClientRect();
            
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const x1 = rect1.left - boardRect.left + rect1.width / 2;
            const y1 = rect1.top - boardRect.top + rect1.height / 2;
            const x2 = rect2.left - boardRect.left + rect2.width / 2;
            const y2 = rect2.top - boardRect.top + rect2.height / 2;
            
            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            board.appendChild(line);
            
            setTimeout(() => {
                line.remove();
            }, 300);
        }
        
        function matchTiles(tile1, tile2) {
            tile1.classList.add('matched');
            tile2.classList.add('matched');
            
            matchedCount++;
            score += 15;
            
            document.getElementById('score').textContent = score;
            showMessage('âœ¨ è¿æ¥æˆåŠŸï¼');
            
            setTimeout(() => {
                tile1.classList.add('empty');
                tile2.classList.add('empty');
                
                if (matchedCount >= totalPairs) {
                    levelComplete();
                }
            }, 500);
        }
        
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }
        
        function showHint() {
            // æ‰¾å‡ºä¸€å¯¹å¯ä»¥è¿æ¥çš„ç›¸åŒè¡¨æƒ…
            for (let i = 0; i < tiles.length; i++) {
                if (tiles[i].classList.contains('matched') || tiles[i].classList.contains('empty')) continue;
                
                for (let j = i + 1; j < tiles.length; j++) {
                    if (tiles[j].classList.contains('matched') || tiles[j].classList.contains('empty')) continue;
                    
                    if (tiles[i].dataset.emoji === tiles[j].dataset.emoji) {
                        const r1 = parseInt(tiles[i].dataset.row);
                        const c1 = parseInt(tiles[i].dataset.col);
                        const r2 = parseInt(tiles[j].dataset.row);
                        const c2 = parseInt(tiles[j].dataset.col);
                        
                        if (canConnect(r1, c1, r2, c2)) {
                            tiles[i].classList.add('selected');
                            tiles[j].classList.add('selected');
                            showMessage('ğŸ’¡ è¿™ä¸€å¯¹å¯ä»¥è¿æ¥ï¼');
                            
                            setTimeout(() => {
                                tiles[i].classList.remove('selected');
                                tiles[j].classList.remove('selected');
                                showMessage('');
                            }, 2000);
                            return;
                        }
                    }
                }
            }
            
            showMessage('âŒ æ²¡æœ‰å¯ä»¥è¿æ¥çš„é…å¯¹');
            setTimeout(() => showMessage(''), 2000);
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                
                if (timer <= 0) {
                    gameOver();
                }
            }, 1000);
        }
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            score = 0;
            level = 1;
            timer = 90;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­...';
            document.getElementById('hintBtn').style.display = 'inline-block';
            
            initGame();
            startTimer();
        }
        
        function levelComplete() {
            clearInterval(timerInterval);
            
            if (matchedCount >= totalPairs) {
                showMessage('ğŸ‰ å…³å¡å®Œæˆï¼');
                
                setTimeout(() => {
                    level++;
                    timer = Math.max(60, 90 - (level - 1) * 5);
                    
                    document.getElementById('level').textContent = level;
                    document.getElementById('timer').textContent = timer;
                    
                    showMessage(`è¿›å…¥ç¬¬ ${level} å…³ï¼`);
                    
                    setTimeout(() => {
                        initGame();
                        startTimer();
                    }, 1500);
                }, 1000);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(timerInterval);
            
            showMessage('â° æ—¶é—´åˆ°ï¼æ¸¸æˆç»“æŸ');
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            document.getElementById('hintBtn').style.display = 'none';
            
            // ç¦ç”¨æ‰€æœ‰æ–¹å—
            tiles.forEach(tile => {
                tile.onclick = null;
            });
        }
        
        // åˆå§‹æ˜¾ç¤º
        document.getElementById('message').textContent = 'ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹';
    </script>
</body>
