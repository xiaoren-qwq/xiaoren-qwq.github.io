<body>

            <div class="info-box">
                <h3>é¢œè‰²</h3>
                <div class="color-picker">
                    <div class="color-btn active" style="background: #000000;" onclick="setColor('#000000', this)"></div>
                    <div class="color-btn" style="background: #ff6b6b;" onclick="setColor('#ff6b6b', this)"></div>

            <div class="info-box">

                </div>

    <div class="controls">
        <button class="btn btn-start" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <button class="btn btn-clear" onclick="clearCanvas()">æ¸…ç©ºç”»å¸ƒ</button>
        <div class="message" id="message"></div>
        <div style="color: rgba(255,255,255,0.7); font-size: 12px; margin-top: 10px;">

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        
        const words = [
            'è‹¹æœ', 'é¦™è•‰', 'çŒ«', 'ç‹—', 'å¤ªé˜³', 'æœˆäº®', 'æˆ¿å­', 'æ±½è½¦',
            'èŠ±æœµ', 'æ ‘æœ¨', 'é¸Ÿ', 'é±¼', 'æ‰‹æœº', 'ç”µè„‘', 'ç”µè§†', 'ä¹¦',
            'é“…ç¬”', 'çœ¼é•œ', 'æ‰‹è¡¨', 'é‹å­', 'å¸½å­', 'è£™å­', 'è£¤å­',
            'è¥¿ç“œ', 'è‘¡è„', 'è‰è“', 'è›‹ç³•', 'å’–å•¡', 'èŒ¶', 'ç‰›å¥¶'
        ];
        
        let gameRunning = false;
        let score = 0;
        let round = 1;
        let currentWord = '';
        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 5;
        let lastX = 0;
        let lastY = 0;
        
        // åˆå§‹åŒ–ç”»å¸ƒ
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // ç”»å¸ƒäº‹ä»¶
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            isDrawing = true;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            drawLine(lastX, lastY, x, y);
            lastX = x;
            lastY = y;
        });
        
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            drawLine(lastX, lastY, e.offsetX, e.offsetY);
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function setColor(color, btn) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        function setBrushSize(size) {
            brushSize = size;
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }
        
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }
        
        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            if (!answer) return;
            
            if (answer === currentWord) {
                score += 10;
                round++;
                showMessage('ğŸ‰ ç­”å¯¹äº†ï¼+10åˆ†');
                document.getElementById('answerInput').value = '';
                
                setTimeout(() => {
                    nextRound();
                }, 1500);
            } else {
                showMessage('âŒ ç­”é”™äº†ï¼Œå†è¯•è¯•ï¼');
                document.getElementById('answerInput').value = '';
            }
            
            updateUI();
        }
        
        function nextRound() {
            clearCanvas();
            currentWord = getRandomWord();
            document.getElementById('currentWord').textContent = currentWord;
            showMessage('');
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round;
        }
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            score = 0;
            round = 1;
            
            clearCanvas();
            currentWord = getRandomWord();
            document.getElementById('currentWord').textContent = currentWord;
            
            updateUI();
            document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­...';
            showMessage('å¼€å§‹ç”»ç”»å§ï¼');
        }
    </script>
